<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">
        Surname:
        <input 
          type="text" 
          name="surname" 
          id="surname"
        >
      </label>
      <label for="name">
        Name:
        <input 
          type="text" 
          name="name" 
          id="name"
        >
      </label>
      <label for="age">
        How old are You?
        <input 
          type="number" 
          name="age" 
          id="age"
        >
      </label>
      <label for="birthDate">
        Full date of birth:
        <input 
          type="date" 
          name="birthDate" 
          id="birthDate"
        >
      </label>
      <label for="terms">
        I accept the term of the agreement
        <input 
          type="checkbox" 
          name="terms" 
          id="terms"
        >
      </label>
    </fieldset>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
